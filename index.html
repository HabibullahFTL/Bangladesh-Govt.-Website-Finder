<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Govt. Website Finder Projet by Habibullah Bahar Piash</title>
    <!-- Bootstrap CSS File Linked -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Bangladesh Govt. Website Finder</a>
        </div>
    </div>
    <div class="container">
        <div class="card mt-2">
            <div class="card-body">
                <h5 class="text-secondary">Select your place to get website link.</h5>
                <hr>
                <!-- Division Select Area  -->
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div id="division">
                                    <label for="select_division">Division: </label>
                                    <select id="select_division" class="form-control">
            
                                    </select>
                                </div>
            
                                <!-- District Select Area  -->
                                <div id="district">
                                    <label for="select_district">District: </label>
                                    <select id="select_district" class="form-control">
            
                                    </select>
                                </div>
            
                                <!-- Upazila Select Area  -->
                                <div id="upazila">
                                    <label for="select_upazila">Upazila: </label>
                                    <select id="select_upazila" class="form-control">
            
                                    </select>
                                </div>
            
                                <!-- Union Select Area  -->
                                <div id="union">
                                    <label for="select_union">Union: </label>
                                    <select id="select_union" class="form-control">
            
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card mt-2 ml-md-1 mt-md-0" id="web">
                            <div class="card-header">
                                <h6 class="text-center">Website Links</h6>
                            </div>
                            <div class="card-body">
                                <div class="card-text mt-2 mb-1" id="showDiviWeb"></div>
                                <div class="card-text mt-2 mb-1" id="showDistWeb"></div>
                                <div class="card-text mt-2 mb-1" id="showUpzWeb"></div>
                                <div class="card-text mt-2 mb-1" id="showUniWeb"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center p-1 text-secondary">Â© Bangladesh Govt. Website Finder Project by Habibullah Bahar Piash</footer>

    <!-- slim.js, popper.js & bootstrap.js linked  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Linking Javascript File -->
    <script src="js/scripts.js"></script>
</body>
</html>
